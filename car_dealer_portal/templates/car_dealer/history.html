{% extends 'car_dealer/base.html' %}
{% block content %}
<div style="border: 1px solid black;background-color: white; opacity: 0.9; font-weight: bolder;">
<h5 class="text-center">Total Rent Received: {{wallet}} </h5>
<h4 class="text-center" style="padding-top:50; ">History</h4>
<div style="padding:50">
<table class="table">
  <thead>
    <tr>
      <td>Name </td>
      <td>Rent</td>
      <td>Days</td>
    </tr>
  </thead>
  <tbody>
  {% for order in order_list %}
  <tr>
    <td> {{order.vehicle.car_name}}</td>
    <td>{{order.rent}}</td>
    <td>{{order.days}}</td>
    <td>
      <form action = "/car_dealer_portal/complete/" method="post">
          {% csrf_token %}
        </form>
    </td>
  </tr>
  {% endfor %}
</tboody>
</table>
</div>
</div>

{% endblock %}
