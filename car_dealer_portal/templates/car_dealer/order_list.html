{% extends 'car_dealer/base.html' %}
{% block content %}
<div class="text-dark" style="border: 1px solid black;background-color: white; opacity: 0.9; font-weight: bolder;">

<h4 class="text-center text-dark">Order List</h4>
<div style="padding:50">
  <table class="table text-dark">
    <thead>
      <tr>
        <td>Name </td>
        <td>Rent</td>
        <td>Days</td>
        <td>complete ? </td>
      </tr>
    </thead>
    <tbody>
{% for order in order_list %}

  <tr>
    <td style="padding:20">{{order.vehicle.car_name}}</td>
    <td style="padding:20">{{order.rent}}</td>
    <td style="padding:20">{{order.days}}</td>
    <td style="padding:20">
      <form action = "/car_dealer_portal/complete/" method="post">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{order.id}}">

        </form>
    </td>
  </tr>

{% endfor %}
</tboody>
</table>
</div>
</div>
{% endblock %}
