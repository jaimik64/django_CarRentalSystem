
{% extends 'customer/base.html' %}
{% block content %}
{% load static %}

<div class="text-white container text-center text-large" style="padding:20px;">
  Welcome Traveller ! You shall drive the car of your dreams.
</div>

<div class="col-md-6 offset-md-6">
  <form class="main_form" enctype="multipart/form-data" action="/customer_portal/search_results/" method="post">
    {% csrf_token %}
    <br><br>
    <div class="row text-center">
      <div class="col-lg-6">
        <input class="form-control" type="text" name="city" placeholder="Enter City"><br><br>
      </div>
      <div class="col-lg-6"> 
        <input class="btn btn-success" type="submit" value="search">
      </div>
    </div>
  </form>
</div>
{% endblock %}
